<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA AI | Intelligence Core</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-glow"></div>
    
    <button id="about-btn" class="about-trigger">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        <span>About</span>
    </button>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <svg class="main-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="novaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#3d5afe" />
                            <stop offset="100%" stop-color="#7c4dff" />
                        </linearGradient>
                    </defs>
                    <path d="M30 70V30L50 50L70 30V70" stroke="url(#novaGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="30" cy="30" r="4" fill="#3d5afe" />
                    <circle cx="70" cy="70" r="4" fill="#7c4dff" />
                    <circle cx="50" cy="50" r="3" fill="white" />
                </svg>
                <h1>NOVA</h1>
            </div>
            
            <button id="new-chat-btn" class="main-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                New Session
            </button>

            <div class="history-label">Chronology</div>
            <div id="session-list" class="session-list"></div>
        </aside>

        <main class="chat-interface">
            <button id="menu-toggle" class="menu-toggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>

            <div id="chat-window" class="chat-window">
                <div id="welcome-container" class="welcome-screen">
                    <div class="welcome-icon">✦</div>
                    <h2>Welcome to Nova AI</h2>
                    <p>Your neural interface for advanced computation and creative synthesis.</p>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-card">
                    <input type="file" id="file-upload" style="display: none;" accept=".txt,.js,.css,.html,.py,.json,.md,.pdf,image/*">
                    <button id="attach-btn" type="button" title="Upload File">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </button>
                    <input type="text" id="user-input" placeholder="Message Nova..." autocomplete="off">
                    <button id="send-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="about-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Neural Interface Info</h3>
                <button id="close-about">✕</button>
            </div>
            <div class="modal-body">
                <p><strong>Nova AI</strong> is a neural interface prototype.</p>
                <div class="modal-footer">
                    <span>Developer Signature: <strong>VM</strong></span>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
